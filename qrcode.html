<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400&display=swap" rel="stylesheet">
    <title></title>
    <div class="titletext">
        <h1>Great! Now look at the screen.</h1>
    </div>

    <script src='move.js'></script>

    <script src="bower_components/socket.io-client/socket.io.js"></script>

    <script>
        move('.titletext')
  .set('margin-left', 200)
  .end();
          
        var urlParams = {};
        (function () {
            var match,
                pl = /\+/g,  // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query = window.location.search.substring(1);

            while (match = search.exec(query))
                urlParams[decode(match[1])] = decode(match[2]);
        })();

        var socket = io('https://lily7.duckdns.org:3000/');
        socket.emit('fromMobile', {
            k: urlParams['key'],
            msg: 'Mobile is calling...'
        });

    </script>
    
</head>

<body>
</body>

</html>

    h1 {
        font-size: 50px;

        margin: 0;

        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }
